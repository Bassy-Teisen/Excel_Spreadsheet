<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Spreadsheet</title>
    <link rel="stylesheet" href="styles.css">
    <!-- defer so that it loads after the html, so that we have access to everything inside of the body -->
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Create a grid of input cells -->
    <div class="container">
        <div id="top">
            <!-- buttons not in use at the moment -->
            <button type="button" id="reload" onclick="makeRowsRed()">Refresh rows</button>
            <button type="button" id="butt" onclick="inputAdder()">Input Value Addtion</button>
        </div>
        <fieldset id="grid">
            <legend id="legend">Excel</legend>
        </fieldset>
    </div>
</body>
</html>
